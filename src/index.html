<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./icon-calculator.png" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div id="history" class="hide">
      <section id="header">
        <span>
          <img
            src="https://img.icons8.com/ios/50/null/time-machine.png" /></span
        ><span> Operations log </span>
      </section>
    </div>

    <main>
      <div id="state">
        <button class="info">
          <a href="./help.html">
            <img src="https://img.icons8.com/ios/50/null/information--v1.png" />
          </a>
        </button>

        <button id="dark-mode">
          <img src="https://img.icons8.com/ios/50/null/light-on--v1.png" />
        </button>

        <button id="history-mode">
          <img src="https://img.icons8.com/ios/50/null/time-machine.png" />
        </button>

        <button id="sceintific-mode">
          <img
            src="https://img.icons8.com/external-flat-icons-inmotus-design/67/null/external-function-mathematics-geometry-flat-icons-inmotus-design-14.png"
          />
        </button>

        <button id="remote-mode">
          <img
            src="https://img.icons8.com/ios/50/null/cloud-backup-restore--v1.png"
          />
        </button>
        <div class="spacer"></div>
        <div class="spacer"></div>
      </div>
      <div id="calculator">
        <section id="header">My Calculator</section>

        <section id="result">
          <input type="text" class="calculator-screen" disabled />
        </section>

        <button class="clear">C</button>

        <section id="digits">
          <button class="operand" value="7">7</button>
          <button class="operand" value="8">8</button>
          <button class="operand" value="9">9</button>

          <button class="operand" value="4">4</button>
          <button class="operand" value="5">5</button>
          <button class="operand" value="6">6</button>

          <button class="operand" value="1">1</button>
          <button class="operand" value="2">2</button>
          <button class="operand" value="3">3</button>

          <button class="p-m"><span>+</span><span>-</span></button>
          <button class="operand" value="0">0</button>
          <button class="operand" value=".">.</button>
        </section>
      </div>
      <div id="operators">
        <button class="settings">
          <a href="./config.html">
            <img src="https://img.icons8.com/ios/50/null/settings--v1.png" />
          </a>
        </button>

        <button class="back">
          <img src="https://img.icons8.com/ios/50/null/reply-arrow--v1.png" />
        </button>

        <button class="operator" value="/">&divide;</button>

        <button class="operator" value="*">&times;</button>

        <button class="operator" value="-">-</button>

        <button class="operator" value="+">+</button>

        <button class="eval" value="=">=</button>
      </div>
    </main>

    <div id="scientific" class="hide">
      <section id="header">
        <span>
          <img
            src="https://img.icons8.com/external-flat-icons-inmotus-design/67/null/external-function-mathematics-geometry-flat-icons-inmotus-design-14.png" /></span
        ><span> Scientific </span>
      </section>
    </div>
    <script src="./app.js"></script>
    <script src="./calc.js"></script>
  </body>
</html>
